services:
  tests:
    build:
      context: .
    env_file: .env
    depends_on:
      - movies
    entrypoint: >
      sh -c "python3 utils/wait_for_es.py
      && python3 utils/wait_for_redis.py
      && pytest src"


  movies:
    build:
      context: ../apps/movies
    env_file: .env
    depends_on:
      - elastic
      - redis
    restart: always
    ports:
      - 8000:8000
    command: ./local_up.sh

  redis:
    image: redis:7.2.5
    restart: always
    env_file:
      - .env
    ports:
      - 6380:6379
    volumes:
      - test_redis_data:/data/

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.2
    environment:
      - node.name=es01
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - test_elastic_data:/usr/share/elasticsearch/data
    ports:
      - 9201:9200


volumes:
  test_elastic_data:
    name: test_elastic_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./dbs/es-data
  test_redis_data:
    name: test_redis_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./dbs/redis-data
